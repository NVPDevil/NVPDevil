<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVP Devil Profile</title>
    <link rel="icon" href="assets/images/nvpdevil.png">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="overlay" id="audio-overlay">
        <p>Click anywhere!</p>
    </div>
    <div class="container">
        <div class="profile-card">
            <img src="assets/images/nvpdevil.png" alt="NVP Devil" class="avatar">
            <h1>NVP Devil</h1>
            <p class="tagline">Call me Pii</p>
            <div class="details-container">
                <div class="detail-block">Việt Nam</div>
                <div class="detail-block">GMT+7</div>
                <div class="detail-block">Nguyen Van Phi</div>
            </div>
            <div class="social-icons">
                <a href="#" data-tooltip="facebook@example.com" data-link="https://facebook.com"><img src="https://img.icons8.com/ios-filled/50/000000/facebook.png" alt="Facebook"></a>
                <a href="#" data-tooltip="instagram@example.com" data-link="https://instagram.com"><img src="https://img.icons8.com/ios-filled/50/000000/instagram.png" alt="Instagram"></a>
                <a href="#" data-tooltip="github@example.com"><img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub"></a>
                <a href="#" data-tooltip="youtube@example.com" data-link="https://youtube.com"><img src="https://img.icons8.com/ios-filled/50/000000/youtube.png" alt="YouTube"></a>
                <a href="#" data-tooltip="riotgames#1234"><img src="https://img.icons8.com/ios-filled/50/000000/riot-games.png" alt="Riot Games"></a>
                <a href="#" data-tooltip="league#5678"><img src="https://img.icons8.com/ios-filled/50/000000/league-of-legends.png" alt="League of Legends"></a>
                <a href="#" data-tooltip="discord#9012"><img src="https://img.icons8.com/ios-filled/50/000000/discord.png" alt="Discord"></a>
            </div>
        </div>
    </div>

    <audio id="background-audio" loop>
        <source src="assets/audio/Hào.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="assets/js/script.js"></script>
</body>
</html>
