<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hồ sơ cá nhân của NVP Devil - Nguyễn Văn Phi, một lập trình viên từ Việt Nam.">
    <meta property="og:title" content="NVP Devil Profile">
    <meta property="og:description" content="Khám phá hồ sơ cá nhân của NVP Devil, bao gồm các liên kết mạng xã hội và thông tin liên hệ.">
    <meta property="og:image" content="assets/images/nvpdevil.png">
    <title>NVP Devil Profile</title>
    <link rel="icon" href="assets/images/nvpdevil.png">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="overlay" id="audio-overlay">
        <p>Nhấn bất kỳ đâu để bắt đầu!</p>
    </div>
    <div class="container">
        <div class="profile-card">
            <img src="assets/images/nvpdevil.png" alt="Avatar của NVP Devil" class="avatar">
            <h1>NVP Devil</h1>
            <p class="tagline">Call me Pii</p>
            <hr class="custom-hr">
            <div class="details-container">
                <div class="detail-block">Việt Nam</div>
                <div class="detail-block">GMT+7</div>
                <div class="detail-block">Nguyễn Văn Phi</div>
            </div>
            <hr class="custom-hr">
            <div class="social-icons">
                <a href="https://www.facebook.com/nvpdevil" data-tooltip="nvpdevil" data-link="https://www.facebook.com/nvpdevil" aria-label="Facebook của NVP Devil">
                    <img src="https://img.icons8.com/ios-filled/50/000000/facebook.png" alt="Biểu tượng Facebook">
                </a>
                <a href="https://www.instagram.com/nvpdevil/" data-tooltip="nvpdevil" data-link="https://www.instagram.com/nvpdevil/" aria-label="Instagram của NVP Devil">
                    <img src="https://img.icons8.com/ios-filled/50/000000/instagram.png" alt="Biểu tượng Instagram">
                </a>
                <a href="https://github.com/NVPDevil" data-tooltip="NVPDevil" data-link="https://github.com/NVPDevil" aria-label="GitHub của NVP Devil">
                    <img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="Biểu tượng GitHub">
                </a>
                <a href="https://www.youtube.com/@nvpdevil2005" data-tooltip="@nvpdevil2005" data-link="https://www.youtube.com/@nvpdevil2005" aria-label="YouTube của NVP Devil">
                    <img src="https://img.icons8.com/ios-filled/50/000000/youtube.png" alt="Biểu tượng YouTube">
                </a>
                <a href="#" data-tooltip="Kiều Nga#2005" aria-label="ID Riot Games của NVP Devil">
                    <img src="https://img.icons8.com/ios-filled/50/000000/riot-games.png" alt="Biểu tượng Riot Games">
                </a>
                <a href="#" data-tooltip="Kiều Nga#2005" aria-label="ID League of Legends của NVP Devil">
                    <img src="https://img.icons8.com/ios-filled/50/000000/league-of-legends.png" alt="Biểu tượng League of Legends">
                </a>
                <a href="#" data-tooltip="Kiều Nga#2005" aria-label="ID Valorant của NVP Devil">
                    <img src="https://img.icons8.com/ios-filled/50/000000/valorant.png" alt="Biểu tượng Valorant">
                </a>
                <a href="#" data-tooltip="@nvpdevil" aria-label="ID Discord của NVP Devil">
                    <img src="https://img.icons8.com/ios-filled/50/000000/discord.png" alt="Biểu tượng Discord">
                </a>
                <a href="https://www.tiktok.com/@nvpdevil" data-tooltip="nvpdevil" data-link="https://www.tiktok.com/@nvpdevil" aria-label="TikTok của NVP Devil">
                    <img src="https://img.icons8.com/ios-filled/50/000000/tiktok.png" alt="Biểu tượng TikTok">
                </a>
            </div>
        </div>
    </div>

    <audio id="background-audio" loop>
        <source src="assets/audio/Hào.mp3" type="audio/mp3">
        <p>Trình duyệt của bạn không hỗ trợ phát âm thanh. Vui lòng cập nhật hoặc thử trình duyệt khác.</p>
    </audio>

    <button id="audio-control" aria-label="Bật/tắt âm thanh">
        <img src="https://img.icons8.com/ios-filled/50/000000/speaker.png" alt="Tắt âm thanh" class="audio-icon">
    </button>

    <script src="assets/js/script.js"></script>

</html>
